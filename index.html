<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>

  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
  <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">

  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
</head>

<body>
<v-app id="app">
  <v-toolbar dark class="teal">
    <v-toolbar-title>Home</v-toolbar-title>
    <v-spacer></v-spacer>
    <v-menu class="pa-3">
      <span slot="activator">Classes</span>
      <v-list>
        <v-list-tile v-for="clas in classes" :key="clas.name">
          <v-list-tile-title><a :href="clas.link" :style="{textDecoration: 'none', color: 'black'}">{{ clas.name }}</a></v-list-tile-title>
        </v-list-tile>
      </v-list>
    </v-menu>
  </v-toolbar>

  <main>
    <v-container fluid>
    </v-container>
  </main>

  <v-footer class="teal">
    <span class="white--text">Made with Vue magic</span>
  </v-footer>
</v-app>

<script>

  new Vue({
      el: '#app',
      data: {
        classes: [
            {name: 'Graphs and Games', link: "graphs_and_games/index.html"}
        ]
      }
  })

</script>

</body>

</html>
